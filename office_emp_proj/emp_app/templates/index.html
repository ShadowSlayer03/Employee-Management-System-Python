<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="shortcut icon" href="./recruitment.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Remixicon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        #main-div{
            color: #ffffff;
            padding: 80px 20px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 7px;
            background-color: skyblue;
        }
        #main-div img{
            height: 330px;
            width: 600px;
            border-radius: 20px;
        }
        #main-buttons{
            display: flex;
            gap: 20px;
        }
    </style>

<body>

<!-- Hero Section -->
<div class="container my-5">
    <div class="p-5 text-center bg-body-primary rounded-5" id="main-div">
      <img src="https://techrseries.com/wp-content/uploads/2022/11/Key-Characteristics-of-an-Effective-Employee-Management-System.jpg" alt="EMS">
      <h1 class="text-body-emphasis">Employee Management System with Django</h1>
      <p class="col-lg-8 mx-auto fs-5 text-muted">
        Efficiently manage your employees and departments with our system.
      </p>
      <div id="main-buttons">
        <a href="/all_emp"><button type="button" class="btn btn-outline-dark">View all Employees</button></a>
        <a href="/add_emp"><button type="button" class="btn btn-outline-dark">Add an Employee</button></a>
        <a href="/remove_emp"><button type="button" class="btn btn-outline-dark">Remove an Employee</button></a>
        <a href="/filter_emp"><button type="button" class="btn btn-outline-dark">Filter Employee Details</button></a>
      </div>
      
    </div>
  </div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
